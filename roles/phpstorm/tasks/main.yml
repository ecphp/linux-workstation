- name: Check if PhpStorm is already installed
  stat:
    path: "{{ phpstorm_bin }}"
  register: __phpstorm_bin
  tags:
    - phpstorm

- name: Download PhpStorm archive
  get_url:
    url: "{{ phpstorm_download_url }}"
    dest: /tmp/phpstorm.tar.gz
    checksum: "{{ phpstorm_checksum }}"
  when: not __phpstorm_bin.stat.exists
  tags:
    - phpstorm

- name: Ensure phpstorm folder exists
  file:
    path: "{{ phpstorm_path }}"
    state: directory
  tags:
    - phpstorm

- name: Extract PhpStorm archive
  unarchive:
    src: /tmp/phpstorm.tar.gz
    dest: "{{ phpstorm_path }}"
    remote_src: yes
  when: not __phpstorm_bin.stat.exists
  tags:
    - phpstorm

- name: Remove PhpStorm archive
  file:
    path: /tmp/phpstorm.tar.gz
    state: absent
  tags:
    - phpstorm

- name: Copy menu launcher
  copy:
    src: jetbrains-phpstorm.desktop
    dest: "{{ home_directory }}/.local/share/applications/"
  tags:
    - phpstorm

- name: Add launcher to favorite-apps
  command: "gsettings set org.gnome.shell favorite-apps \"['ubiquity.desktop', 'firefox.desktop', 'jetbrains-phpstorm.desktop', 'org.gnome.Nautilus.desktop']\""
  tags:
    - phpstorm
